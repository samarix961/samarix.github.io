<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix Core</title>
  <style>
    body {
        background: #000;
        color: #0f0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: radial-gradient(circle at center, #001100 0%, #000 80%);
    }
    .welcome {
        font-size: 2em;
        letter-spacing: 8px;
        margin-bottom: 40px;
        text-shadow: 0 0 20px #0f0;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }
    h1 {
        font-size: 6em;
        margin: 10px 0;
        letter-spacing: 12px;
        text-shadow: 0 0 30px #0f0;
    }
    .download-btn {
        margin: 60px 0;
        padding: 22px 55px;
        background: transparent;
        color: #0f0;
        font-size: 1.7em;
        font-weight: bold;
        letter-spacing: 5px;
        border: 3px solid #0f0;
        text-decoration: none;
        display: inline-block;
        transition: all 0.4s;
        box-shadow: 0 0 40px rgba(0,255,0,0.5);
    }
    .download-btn:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 60px rgba(0,255,0,0.9);
        transform: scale(1.08);
    }
    .github-link {
        margin-top: 100px;
        font-size: 0.9em;
        color: #004400;
        text-decoration: none;
        border-bottom: 1px dashed #004400;
        padding-bottom: 3px;
        transition: 0.3s;
    }
    .github-link:hover {
        color: #0f0;
        border-color: #0f0;
    }
  </style>
</head>
<body>

  <div class="welcome">WELCOME TO THE CORE</div>
  
  <h1>SAMARIX</h1>
  
  <a href="./latest.exe" class="download-btn">
    DOWNLOAD LATEST CORE
  </a>

  <a href="https://github.com/samarix961/samarix961.github.io" class="github-link">
    Manual download / View on GitHub â†’
  </a>

</body>
</html>
