<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix Core</title>
  <style>
    /* تنظیمات کلی صفحه - استایل هکری و سایبری */
    body {
        background: #050505; /* سیاه مطلق */
        color: #00ff41; /* سبز ماتریکسی */
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
    }

    /* عنوان اصلی */
    h1 {
        font-size: 3.5em;
        margin: 0;
        letter-spacing: 5px;
        text-shadow: 0 0 15px #00ff41;
        animation: glow 2s infinite alternate;
    }

    /* پیام خوش‌آمدگویی */
    .welcome-msg {
        font-size: 1em;
        margin-top: 20px;
        margin-bottom: 40px;
        color: #00cc33;
        opacity: 0.8;
        border-top: 1px dashed #004411;
        border-bottom: 1px dashed #004411;
        padding: 10px 20px;
    }

    /* کانتینر دکمه‌ها */
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 320px;
    }

    /* دکمه ۱: دانلود اصلی (توپر) */
    .download-btn {
        color: #050505;
        background: #00ff41;
        text-decoration: none;
        padding: 15px 0;
        font-weight: bold;
        font-size: 1.1em;
        border-radius: 4px;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        transition: 0.3s;
        display: block;
        border: 2px solid #00ff41;
    }
    .download-btn:hover {
        background: #ffffff;
        border-color: #ffffff;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        transform: scale(1.02);
    }

    /* دکمه ۲: رفتن به مخزن (توخالی) */
    .repo-btn {
        color: #00ff41;
        background: transparent;
        text-decoration: none;
        padding: 12px 0;
        font-weight: normal;
        font-size: 1em;
        border-radius: 4px;
        border: 1px solid #00ff41;
        transition: 0.3s;
        display: block;
        opacity: 0.7;
    }
    .repo-btn:hover {
        background: rgba(0, 255, 65, 0.1);
        opacity: 1;
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        color: #fff;
        border-color: #fff;
    }

    /* متن فوتر */
    .tag {
        font-size: 0.7em;
        margin-top: 60px;
        color: #004411;
        letter-spacing: 2px;
    }

    /* انیمیشن درخشش */
    @keyframes glow {
        from { text-shadow: 0 0 10px #00ff41; }
        to { text-shadow: 0 0 20px #00ff41, 0 0 10px #ffffff; }
    }
  </style>
</head>
<body>

  <!-- لوگو -->
  <h1>SAMARIX</h1>
  
  <!-- پیام خوش‌آمدگویی -->
  <div class="welcome-msg">
      SYSTEM ONLINE. WELCOME USER.
  </div>
  
  <div class="btn-container">
      <!-- دکمه ۱: دانلود اتوماتیک آخرین نسخه -->
      <a href="https://github.com/samarix961/samarix961.github.io/releases/latest" class="download-btn">
         [ DOWNLOAD LATEST CORE ]
      </a>

      <!-- دکمه ۲: ورود دستی به گیت‌هاب -->
      <a href="https://github.com/samarix961/samarix961.github.io" class="repo-btn">
         > ACCESS REPOSITORY <
      </a>
  </div>

  <div class="tag">
    OFFICIAL RELEASE HUB<br>
    SECURE CONNECTION ESTABLISHED
  </div>

</body>
</html>
