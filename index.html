<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarix Core</title>
  <style>
    body {
        background: #000;
        color: #0f0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        background: radial-gradient(circle at center, #001100 0%, #000 70%);
    }
    h1 {
        font-size: 5.5em;
        margin: 0;
        letter-spacing: 8px;
        text-shadow: 0 0 20px #0f0;
        animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 20px #0f0; }
        to { text-shadow: 0 0 40px #0f0, 0 0 60px #0f0; }
    }
    .download-btn {
        margin-top: 60px;
        padding: 18px 40px;
        background: transparent;
        color: #0f0;
        font-size: 1.4em;
        font-weight: bold;
        letter-spacing: 3px;
        border: 2px solid #0f0;
        text-decoration: none;
        display: inline-block;
        transition: all 0.4s;
        box-shadow: 0 0 20px rgba(0,255,0,0.4);
    }
    .download-btn:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 40px rgba(0,255,0,0.8);
        transform: scale(1.05);
    }
    .tag {
        position: absolute;
        bottom: 30px;
        width: 100%;
        font-size: 0.8em;
        color: #004400;
        letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <h1>SAMARIX</h1>
  
  <a href="./latest" class="download-btn">
    DOWNLOAD LATEST CORE
  </a>

  <div class="tag">
    SECURE · ALWAYS UP-TO-DATE · OFFICIAL RELEASE HUB
  </div>

</body>
</html>
